<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新対象の検索 - 部品在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">ホーム</a></li>
                <li class="breadcrumb-item active" aria-current="page">データ更新</li>
            </ol>
        </nav>

        <h1 class="mb-4">データ更新</h1>
        <p>更新したい部品の「発注伝票No、製番、品名」などを入力してください。</p>

        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 検索フォーム -->
        <div class="card bg-light">
            <div class="card-body">
                <form action="{{ url_for('search_for_update') }}" method="post">
                    <div class="mb-3">
                        <label for="search_term" class="form-label">検索キーワード</label>
                        <input type="text" id="search_term" name="search_term" class="form-control form-control-lg" placeholder="発注伝票No、製番、品名などで検索" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">検索</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
