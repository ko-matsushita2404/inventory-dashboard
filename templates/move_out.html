<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム持ち出し - 在庫管理システム</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .item-info { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { 
            width: 100%; 
            max-width: 400px; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .button-group { margin-top: 20px; }
        .button-group a, .button-group button { 
            display: inline-block; 
            padding: 10px 15px; 
            margin-right: 10px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer;
        }
        .button-group a:hover, .button-group button:hover { background-color: #0056b3; }
        .submit-button { background-color: #dc3545; }
        .submit-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>アイテム持ち出し</h1>
    
    <div class="item-info">
        <h3>持ち出し対象アイテム</h3>
        <p><strong>製品番号:</strong> {{ item.product_number }}</p>
        <p><strong>品目カテゴリ:</strong> {{ item.item_category or '-' }}</p>
        <p><strong>説明:</strong> {{ item.description or '-' }}</p>
        <p><strong>保管場所:</strong> {{ item.location or '-' }}</p>
    </div>
    
    <form method="post">
        <div class="form-group">
            <label for="moved_out_to">移動先:</label>
            <input type="text" id="moved_out_to" name="moved_out_to" required 
                   placeholder="例: 作業場A、営業部、外部貸出など">
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('item_detail', item_id=item.id) }}">← 戻る</a>
            <button type="submit" class="submit-button">持ち出しを実行</button>
        </div>
    </form>
</body>
</html>
