{% extends "base.html" %}

{% block title %}倉庫内移動 - 検索{% endblock %}

{% block content %}
    <h1 class="mb-4">倉庫内移動</h1>
    <p>移動したい部品の「製番」を入力して検索してください。</p>

    <div class="card bg-light">
        <div class="card-body">
            <form action="{{ url_for('search_for_move') }}" method="post">
                <div class="mb-3">
                    <label for="search_term" class="form-label">製番</label>
                    <input type="text" id="search_term" name="search_term" class="form-control form-control-lg" placeholder="製番を入力" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">検索</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
